{% extends 'base.html' %}

{% block title %}Login page{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Connexion</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Nom</label>
                    <input id="title" name="name" type="text" class="form-control" placeholder="Entrez le titre">
                </div>
                <div class="form-group">
                    <label for="mdp">MDP</label>
                    <input id="mdp" name="mdp" type="password" class="form-control" placeholder="Entrez le titre">
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'register' %}" class="btn btn-secondary">Inscription</a>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
