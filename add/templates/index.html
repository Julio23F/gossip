{% extends 'base.html' %}

{% block title %}Ajouter un sujet{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Ajouter un nouveau sujet</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input id="title" name="titre" type="text" class="form-control" placeholder="Entrez le titre">
                </div>
                <div class="form-group">
                    <label for="contenu">Contenu</label>
                    <textarea id="contenu" name="contenu" class="form-control" placeholder="Entrez le contenu"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
